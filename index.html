<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Colores</title>
    <link rel="stylesheet" href="/Selector de colores/index.css">
    <script src="https://kit.fontawesome.com/a6c4d17e5b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="icon">
        <i class="fa-solid fa-palette"></i>
    </div>
        <h1>Color palette generator</h1>

    <!-- Main -->
    <div id="main">
        <div id="container1"></div>
        <div id="container2"></div>
        <div id="container3"></div>
        <div id="container4"><i class="fa-solid fa-plus"></i></div>
        <div id="container5"><i class="fa-solid fa-plus"></i></div>

        <div id="palette"></div>
        <h3>Name</h3>
        <div>
            <input type="text" id="type-txt">
        
            <button id="button"><i class="fa-solid fa-plus"></i></button>
        </div>
    
    </div>

    <!-- Saved Palettes -->

    <h3 class="saved-palettes">Saved palettes</h3>

    <script src="/Selector de colores/app.js"></script>
</body>
</html>
